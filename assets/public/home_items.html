<!-- live list -->
<script id="list_cards" type="text/html">
    <div class="col-50 card card-live" data-channel-id="{{LiveList.id}}">
        <div class="card-content" style="background-image: url({{LiveList.everyday_img}});">
            <div class="cards-top">
                <span class="tag-label">
                    {{if LiveList.status == 1}}
                        {{PUBLIC.LIVE_MODE.Private}}
                    {{else if LiveList.status == 2}}
                        {{PUBLIC.LIVE_MODE.Party}}
                    {{else if LiveList.status == 3}}
                        {{PUBLIC.LIVE_MODE.Gold}}
                    {{else if LiveList.status == 4}}
                        {{PUBLIC.LIVE_MODE.Sexy}}
                    {{/if}}
                </span>
            </div>
        </div>
        <div class="card-foot">
            <div class="user-img avatar-female">
                <img src="{{LiveList.user_head}}">
            </div>
            <div class="foot-info">
                <h3 class="name">{{LiveList.user_name}}</h3>
                <p class="txt">{{LiveList.heat}} {{PUBLIC.Heat}}</p>
            </div>
        </div>
    </div>
</script>

<!-- small video list -->
<script id="list_videos" type="text/html">
    <div class="col-50 card card-video" data-user-info="{{$VideosList}}">
        <div class="card-content" style="background-image: url({{$VideosList.img_url}});">
            <div class="cards-top">
                {{if NotFreeVideos}}
                    <span class="tag-label">{{VideosList.price}} {{PUBLIC.Billing}}</span>
                {{/if}}
            </div>
            <div class="cards-bottom">
                <p class="summary-txt">{{VideosList.video_description}}</p>
                <div class="video-info">
                    <div class="user-info">
                        <div class="user-img avatar-female">
                            <img src="{{VideosList.user_head}}">
                        </div>
                        <p class="user-name">{{VideosList.user_name}}</p>
                    </div>
                    <div class="user-follow">
                        <span class="tag-label praise">
                            {{if VideosList.support > 999}}
                                999+
                            {{else}}
                                {{VideosList.support}}
                            {{/if}}
                        </span>
                        <span class="tag-label eye">
                            {{if VideosList.watch_number > 999}}
                                999+
                            {{else}}
                                {{VideosList.watch_number}}
                            {{/if}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<!-- free small video of header-->
<script id="free_videos_header" type="text/html">
    <div class="col-100 cards-header video-header">
        <p>{{HOME.Video.Free.Title}}</p>
        <a class="refresh" href="#/home/freevideo">{{HOME.Video.Free.More}}</a>
    </div>
</script>

<!-- small video of header-->
<script id="videos_header" type="text/html">
    <div class="col-100 cards-header video-header nth-child">
        <p>{{HOME.Video.Exciting.Title}}</p>
    </div>
</script>
